<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="Stylesheet" href="styles.css"/>
</head>
<body>
    <header>
    <a href="index.html"><img  id="logo"src="/Multimedia/Elevate U.png"/></a>
    
   </header> 
    <main>
        <div id="contact-feed">
        <section id="contact">
            <h1>Contact Details</h1>
            <p>For inquiries, you can reach us via email or phone:</p>
            <p>Email: <a href="mailto:contact@elevateu.com">contact@elevateu.com</a></p>
            <p>Phone:  <a href="tel:1800-123-3598">1800-123-3598</a></p>
        </section>
        
        <section id="feed">
            <form action="#" method="post" >
                <fieldset>
                    <legend>Feedback Form</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required><br><br>
                    <label for="mail">Email:</label>
                    <input type="email" name="mail" id="mail" required><br><br>
                    <label for="sub">Subject:</label>
                    <input type="text" name="sub" id="sub" required><br><br>
                    <label for="mess">Message:</label>
                    <textarea name="mess" id="mess" rows="5"></textarea><br><br>
                    <button>Submit</button>
                </fieldset>
            </form>
        </section>
        </div>
    </main>
</body>
</html>
