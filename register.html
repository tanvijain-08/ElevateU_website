<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="Stylesheet" href="styles.css"/>
</head>
<body>
     <header>
    <a   href="index.html"><img id="logo" src="/Multimedia/Elevate U.png"/></a>
   </header>
   <main>
    <div class="account">
    <h2 id="create">Create an account</h2>
 
    
    <form action="#" method="post">
        <fieldset class="fill">
            <legend>Personal Information</legend>
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" required>
            <br><br>
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" required>
            <br><br>
             <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required>
            <br><br>
            <label for="type">User Type:</label>
            <select name="type" id="type">
                    <option value="" disabled selected>Select user type </option>
                    <option value="stu">Student</option>
                    <option value="ins">Instructor</option>
                
            </select> <br><br>
            <label for="course">Select Course:</label>
            <select name="course" id="type">
                
                    <option value="1" selected>Course 1 - Web Development</option>
                    <option value="2">Course 2 - Data Science Fundamentals</option>
                    <option value="3">Course 3 - Digital Marketing</option>
                    <option value="4">Course 4 - Android Development</option>
                
            </select> <br><br>
            <button type="submit">Register</button>
        </fieldset>
    </form>
    </div>
   </main>
</body>
</html>
